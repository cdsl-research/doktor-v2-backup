apiVersion: batch/v1
kind: CronJob
metadata:
  name: stats-mongo-backup-job
  namespace: backup
spec:
  schedule: "00 15 * * *" # JST 00:00
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            node-role.kubernetes.io/master: "true"
          containers:
          - image: c0a22100/stats-mongo-backup:v1
            name: stats-mongo-backup
            imagePullPolicy: Always
            volumeMounts:
            - name: stats-mongo-backup-volume
              mountPath: /backup/stats
          restartPolicy: Never
          volumes:
          - name: stats-mongo-backup-volume
            hostPath:
              path: /home/cdsl/backup/stats-mongo
  successfulJobsHistoryLimit: 1